<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عائلة فصفص لي العربي - تعلم بسعادة</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://via.placeholder.com/80" alt="شعار عائلة فصفص لي العربي">
                <h1>عائلة فصفص لي العربي</h1>
            </div>
            <p class="slogan">تعلم بسعادة مع والدكم الروحي!</p>
        </header>

        <main>
            <div class="chat-area">
                <div id="messages" class="messages">
                    <div class="message bot-message">
                        <img src="https://via.placeholder.com/40" alt="صورة الأب الروحي" class="avatar">
                        <p>أهلاً بكم يا أبنائي الأعزاء! أنا والدكم الروحي، هنا لأساعدكم في رحلة تعلم اللغة العربية. كيف يمكنني أن أقدم لكم يد العون اليوم؟</p>
                    </div>
                </div>
                <form id="chat-form" class="chat-input-form">
                    <textarea id="user-input" placeholder="اكتب سؤالك هنا يا بني..." rows="3"></textarea>
                    <div class="action-buttons">
                        <button type="button" class="quick-action-btn" data-action="تاريخ لغتنا">تاريخ لغتنا</button>
                        <button type="button" class="quick-action-btn" data-action="أعرب">أعرب لي هذه الجملة</button>
                        <button type="button" class="quick-action-btn" data-action="اشرح">اشرح لي هذه القاعدة</button>
                        <button type="button" class="quick-action-btn" data-action="قصة قصيرة">احكِ لي قصة قصيرة</button>
                        <button type="submit" class="send-btn">أرسل سؤالي</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 عائلة فصفص لي العربي. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
